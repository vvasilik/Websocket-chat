<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chat">
    <div class="chat__output js-chat__output">
        <ul class="chat__list js-chat__list"></ul>
    </div>
    <form class="chat__form js-chat__form">
        <input class="chat__submit" type="submit" value="Отправить"/>
        <div class="chat__input-holder">
            <input class="chat__input js-chat__input" type="text">
        </div>
        <input class="chat__name js-chat__name" type="text">
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
