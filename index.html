<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="build/style.css">

    <!-- TODO add manifest here -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f7f5f2">
    <meta name="apple-mobile-web-app-title" content="Chat PWA">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#f7f5f2">
</head>
<body>
<div class="chat">
    <div class="chat__output js-chat__output">
        <ul class="chat__list js-chat__list"></ul>
    </div>
    <form class="chat__form js-chat__form">
        <textarea class="chat__input js-chat__input" type="text"></textarea>
        <ul class="chat__buttons">
            <li class="chat__buttons-frame">
                <input class="chat__rec js-chat__rec" type="button" value=""/>
            </li>
            <li class="chat__buttons-frame">
                <input class="chat__submit" type="submit" value="Отправить"/>
            </li>
        </ul>
    </form>
</div>
<script src="build/bundle.js"></script>
</body>
</html>
