<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
</head>
<body>
<div class="chat">
    <form class="chat__form js-chat__form">
        <input class="chat__input js-chat__input" type="text">
        <input type="submit" value="Отправить"/>
    </form>
</div>
<div class="chat__output">
    <ul class="js-chat__output"></ul>
</div>
<script>
    var host = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(host);
    ws.onmessage = function (event) {
        var li = document.createElement('li');
        li.innerHTML = event.data;
        document.querySelector('.js-chat__output').appendChild(li);
    };

    var form = document.querySelector(".js-chat__form");
    var input = form.querySelector(".js-chat__input");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        ws.send(input.value);
    })
