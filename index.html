<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
</head>
<body>
<div class="chat">
    <form class="chat__form js-chat__form">
        <input class="chat__input js-chat__input" type="text">
        <input type="submit" value="Отправить"/>
    </form>
</div>
<div class="chat__output js-chat__output"></div>
<script>
    var host = location.origin.replace(/^http/, 'ws')
    var socket = new WebSocket(host);
    var form = document.querySelector(".js-chat__form");
    var input = document.querySelector(".js-chat__input");
    var output = document.querySelector(".js-chat__output");

    form.addEventListener("click", function(e) {
        e.preventDefault();
        var message = input.value;
        socket.send(message);
    });

    socket.onmessage = function(event) {
        var message = event.data;
        showMessage(message);
    };

    function showMessage(message) {
        var messageElem = document.createElement('p');
        messageElem.innerText = message;
        output.appendChild(messageElem);
    }
</script>
</body>
</html>
